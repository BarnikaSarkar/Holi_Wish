<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi Wishes</title>
    <style>
        body {
            background-color: #fff5e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 2rem;
            color: #444;
        }

        header {
            background-color: #ffccd5;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 3.5rem;
            color: #fc5073;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            color: #540663;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #0ebca7;
        }

        .color-splash {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .color {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            animation: splash 1.5s infinite;
        }

        @keyframes splash {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

        .red { background-color: #fd192c; }
        .yellow { background-color: #ffff0f; }
        .blue { background-color: #1097ea; }
        .green { background-color: #0bf335; }

        footer {
            margin-top: 2rem;
            font-size: 1rem;
            color: #51034c;
        }

        .love {
            color: #e63946;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Celebrate Holi with Joy!</h1>
        <p>Your one-stop wish for a colorful and happy Holi celebration.</p>
    </header>

    <p>May your life be as vibrant and colorful as the festival itself. Share love, spread happiness, and paint the world with joy!</p>

    <div class="color-splash">
        <div class="color red"></div>
        <div class="color yellow"></div>
        <div class="color blue"></div>
        <div class="color green"></div>
    </div>

    <footer>
        Spread the colors of happiness and positivity this Holi! üå∏‚ú® <span class="love">‚ù§</span>
    </footer>
</body>
</html>
